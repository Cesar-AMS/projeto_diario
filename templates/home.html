<!-- templates/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Chat</title>
</head>
<body>
    <h1>Chat Interativo</h1>

    <div id="chat-container">
        {% if resposta %}
            <div class="mensagem-usuario">VocÃª: {{ resposta.entrada_usuario }}</div>
            <div class="mensagem-resposta">Resposta: {{ resposta.resposta_tratada }}</div>
        {% endif %}
    </div>

    <form method="post">
        <label for="entrada_usuario">Digite sua mensagem:</label>
        <input type="text" name="entrada_usuario" id="entrada_usuario" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
